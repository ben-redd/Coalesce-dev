fileVersion: 1
id: SCALEFREE-DATAVAULT4COALESCE::Satellite
isDisabled: false
metadata:
  defaultStorageLocation: null
  error: null
  nodeMetadataSpec: |-
    capitalized: Satellite
    short: 'SAT'
    plural: 'Satellites'
    tagColor: '#627DE9'

    config:
    - groupName: Options
      items:
      - type: materializationSelector
        isRequired: true
        default: table
        options:
        - table

      - displayName: Multi Source Strategy
        attributeName: insertStrategy
        type: dropdownSelector
        default: UNION
        options:
        - "UNION"
        - "UNION ALL"
        isRequired: true
        enableIf: "{% if node.isMultisource %} true {% else %} false {% endif %}"

      - displayName: Enable Tests
        attributeName: testsEnabled
        type: toggleButton
        default: true
        
      - displayName: Pre-SQL
        attributeName: preSQL
        type: textBox
        syntax: sql
        isRequired: false

      - displayName: Post-SQL
        attributeName: postSQL
        type: textBox
        syntax: sql
        isRequired: false

    systemColumns:
    - displayName: "LOAD_DATE"
      transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
      dataType: TIMESTAMP
      placement: end
      attributeName: isSystemCreateDate

    - displayName: "RECORD_SOURCE"
      transform: "''"
      dataType: VARCHAR
      placement: end
      attributeName: isSystemRecordSource
name: Satellite
type: NodeType
